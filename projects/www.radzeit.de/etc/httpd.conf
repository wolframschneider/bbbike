<VirtualHost *>
    ServerName radzeit.herceg.de
    ServerAlias radzeit
    DirectoryIndex index.html
    ErrorLog /tmp/radzeit-error.log
    CustomLog /tmp/radzeit-access.log common
    DocumentRoot /home/e/eserte/src/bbbike/projects/www.radzeit.de/public

    ScriptAlias /cgi-bin/ "/home/e/eserte/src/bbbike/projects/www.radzeit.de/cgi-bin/"

    # Routopedia special
    Include "/home/e/eserte/src/bbbike/projects/www.radzeit.de/routopedia/etc/httpd.conf"

    Alias /XXX /home/e/eserte/src/bbbike/projects/www.radzeit.de/cgi-bin
    <Location /XXX>
        SetHandler perl-script
        PerlHandler Apache::Registry
        Options +ExecCGI
    </Location>

    # Emulate htmlproxy behaviour
    <LocationMatch "^/BBBike/html/.*\.html$">
	AddCharset utf-8 .utf8
    </LocationMatch>
</VirtualHost>


